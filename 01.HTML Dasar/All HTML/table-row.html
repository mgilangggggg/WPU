<!-- Menggunakan Table Row -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baris dalam table</title>
  </head>
  <body>
    <table border="2" cellspacing="3" cellpading="3" width="100%" bordercolor="white" bgcolor="lightblue">
      <tr bgcolor="lightskyblue">
        <th colspan="2">MATA KULIAH</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Algoritma Pemrograman</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pemrograman web-1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Aplikassi IT-1</td>
      </tr>
    </table>
  </body>
</html>
