<!-- Menggunakan Rowspan -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">DAFTAR BUAH - BUAHAN</th>
      </tr>
      <tr>
        <td rowspan="2">BUAH TUNGGAL</td>
        <td>JERUK</td>
      </tr>
      <tr>
        <td>MENTIMUN</td>
      </tr>
      <tr>
        <td rowspan="2">BUAH GANDA</td>
        <td>SIRSAK</td>
      </tr>
      <tr>
        <td>MURBAI</td>
      </tr>
      <tr>
        <td rowspan="2">BUAH MAJEMUK</td>
        <td>NANAS</td>
      </tr>
      <tr>
        <td>JAGUNG</td>
      </tr>
    </table>
  </body>
</html>
