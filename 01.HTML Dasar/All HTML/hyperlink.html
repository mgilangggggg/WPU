<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Membuat HyperLink</title>
  </head>
  <body>
    <p>Berikut ini merupakan contoh HyperLink</p>
    <a href="http://www.detik.com">Link ini</a>
    akan membawa anda ke website detik.com
    <p>Jika anda menghendaki agar link dibuka pada jendela browser yang baru.</p>
    <a href="http://www.unikom.ac.id" target="_blank">Website UNIKOM</a>

    <p>agar hyperlink tidak bergaris bawah :</p>
    <a href="http://www.kuliahonline.unikom.ac.id" target="_blank" style="text-decoration: none">Kuliah Online</a>
  </body>
</html>
