<!-- Menggunakan Colspan -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th colspan="2">DAFTAR NAMA KOTA</th>
      </tr>
      <tr>
        <td>BANDUNG</td>
        <td>JAKARTA</td>
      </tr>
      <tr>
        <td>CIREBON</td>
        <td>GARUT</td>
      </tr>
    </table>
  </body>
</html>
