<!DOCTYPE html>
<head>
    <title>Tabel</title>
</head>
<body>
    
<table border="1" cellspacing="0" cellpadding="10">
    <!-- tr (table row) -->
    <tr>
        <!-- td (table data) -->

        <!-- ke2 atribut ini digunakan untuk melakukan merging / menggabungkan 2 buah cell pada tabel-->
        <!-- colspan = digunakan untuk menggabungkan 2 buah cell yang horizontal / kolom -->
        <!-- rowspan = digunakan untuk menggabungkan 2 cell yang vertikal / baris -->
        <td rowspan="3">rowspan = 3</td>
        <td colspan="2">colspan = 2</td>
    </tr>
    <tr>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,2</td>
        <td>3,3</td>
    </tr>
</table>

</body>
</html>
