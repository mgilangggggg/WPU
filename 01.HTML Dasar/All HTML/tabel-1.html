<!DOCTYPE html>
<head>
    <title>Tabel</title>
</head>
<body>
    
    <!-- border digunakan untuk menambahkan garis di sekitar cell -->
    <!-- cellspacing itu untuk menambahkan jarak antar cell -->
    <!-- cellpadding itu untuk menambahkan luas pada sebuah cell -->
<table border="1" cellspacing="0" cellpadding="10">

    <!-- tr (table row) -->
    <tr>
        <!-- td (table data) -->
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
    </tr>
    <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
    </tr>
</table>

</body>
</html>
