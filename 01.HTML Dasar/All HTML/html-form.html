<!DOCTYPE html>
<head>
    <title>HTML Form</title>
</head>
<body>

    <!-- form itu adalah sebuah elemen pada html yang digunakan untuk mengelola dari input yang dilakukan oleh user
        baik itu saat user mengisikan data pada kolom memilih sesuatu pada combobox atau drop down menu atau memilih
        radio button bahkan sampai nanti user menekan sebuah tombol -->
<form>
    <label for="username">username : </label>
    <input type="text" id="username">
    <br>
    <label for="password">password : </label>
    <input type="password" id="password">
    <br>
    <input type="radio" id="pria" name="jk"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="jk"><label for="wanita">wanita</label>
    <br>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
    <br>
    <textarea></textarea>
    <br>
    <select>
        <option>Ciamis</option>
        <option>Bandung</option>
        <option>Jakarta</option>
    </select>
    <br>

    <button type="submit">Kirim!</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
