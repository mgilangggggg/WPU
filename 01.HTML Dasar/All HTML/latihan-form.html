<!DOCTYPE html>
<head>
    <title>Latihan Form</title>
</head>
<body>
    <center>
        <form>
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td> : <input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td> : <input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="pria">Pria</label><input type="radio" id="pria" name="jk"></td>
                    <td><label for="wanita">Wanita</label><input type="radio" id="wanita" name="jk"></td>
                </tr>
                <tr>
                    <td><label for="musik">Musik</label><input type="checkbox" id="musik"></td>
                    <td><label for="ngoding">Ngoding</label><input type="checkbox" id="ngoding"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td> : 
                        <select>
                            <option value="" disabled selected>- Pilih Alamat -</option>
                            <option>Ciamis</option>
                            <option>Bandung</option>
                            <option>Jakarta</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="pesan">Pesan</label></td>
                    <td> : <textarea></textarea></td>
                </tr>
            </table>
            <button type="submit">Kirim!</button>
            <button type="reset">Reset</button>
        </form>
    </center>
</body>
</html>
