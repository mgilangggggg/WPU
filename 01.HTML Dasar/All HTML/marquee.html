<!-- MARQUEE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
  </head>
  <body>
    <!-- Membuat tulisan ke atas -->
    <marquee direction="up" scrolldelay="300">Selamat datang di web saya</marquee>

    <!-- Membuat tulisan ke arak kiri -->
    <marquee direction="left">Selamat datang di web saya</marquee>

    <!-- Membuat tulisan ke arah kanan -->
    <marquee direction="right">Selamat datang di web saya</marquee>

    <!-- Mengatur bentuk gerakan -->
    <marquee behavior="alternate">Selamat datang di web saya</marquee>

    <!-- Membuat tulisan ke bawah -->
    <marquee direction="down">Selamat datang di web saya</marquee>

    <!-- Mengatur kecepatan gerakan huruf yang dijalankan -->
    <marquee scrolldelay="500" direction="right">Selamat datang di web saya</marquee>
  </body>
</html>
