<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <h1 align="center">Latihan - Menampilkan table penjulan barang</h1>
    <hr />
    <table border="1" align="center" width="100%">
      <tr>
        <th rowspan="2">NO</th>
        <th rowspan="2">BARANG</th>
        <th colspan="3">HARGA</th>
      </tr>
      <tr>
        <th>KECIL</th>
        <th>SEDANG</th>
        <th>BESAR</th>
      </tr>
      <tr>
        <td>1</td>
        <td>BUKU</td>
        <td>5000</td>
        <td>7000</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>PENGHAPUS</td>
        <td>2000</td>
        <td>3000</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>PENGGARIS</td>
        <td>4000</td>
        <td>8000</td>
        <td>12000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>TIPE-X</td>
        <td>5000</td>
        <td>7000</td>
        <td>10000</td>
      </tr>
    </table>
  </body>
</html>
