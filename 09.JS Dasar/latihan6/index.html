<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coba</title>
</head>
<body>
    <script>
        var angka = prompt('Masukan angka : ');
        if(angka % 2 === 0) {
            alert(angka + 'Adalah Bilangan Genap');
        } else {
            alert(angka + 'Adalah Bilangan Ganjil');
        }
    </script>
</body>
</html>
